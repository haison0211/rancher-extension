name: Build and Release Extension Catalog

on:
  workflow_dispatch:
    inputs:
      tagged_release:
        description: 'Release tag (e.g., my-first-extension-1.0.1)'
        required: true
        default: 'my-first-extension-1.0.0'
  release:
    types: [released]
    
defaults:
  run:
    shell: bash
    working-directory: ./

jobs:
  build-extension-catalog:
    uses: rancher/dashboard/.github/workflows/build-extension-catalog.yml@master
    permissions:
      actions: write
      contents: read
      packages: write
    with:
      registry_target: ghcr.io
      registry_user: ${{ github.actor }}
    secrets: 
      registry_token: ${{ secrets.GITHUB_TOKEN }}